<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title>Dating Web Site UI Theme</title>

<body>

<nav id="main-nav" class="navbar navbar-expand-xlg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a href="index.html" class="navbar-brand">
      <h3>HOOKED</h3>
    </a>
    <button class="navbar-toggler" data-target="#hookedCollapse" data-toggle="collapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="hookedCollapse" class="collapse navbar-collapse">
      <ul class="navbar navbar-nav ml-auto">
        <li class="nav-item">
          <a href="index.html" class="nav-link">LOGOUT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- SECTION FOR BROWSE -->
<section id="browse" class="pt-2">
  <div class="container">
    <div class="row mt-4 pt-5">

      <!-- NAVIGATION -->
      <div class="col-md-4 col-lg-3 text-center ">
        <img src="./img/11.jpg" alt="" class="img-fluid img-block rounded-circle mt-4">
        <h4 class="display-4">Candy</h4>
        <p>London, UK</p>
        <hr>
        <div class="col text-left mb-4">
          <a href="browse.html" class="text-muted active">
            <h5 class="lead">
            <i class="fas fa-users mr-3"></i> Browse</a>
          </h>
        </div>

        <div class="col text-left mb-4">
          <a href="messages.html" class="text-muted">
            <h5 class="lead">
            <i class="fas fa-comment mr-3"></i> Messages</a>
          </h5>
        </div>
        
        <div class="col text-left mb-4">
          <a href="matches.html" class="text-muted">
            <h5 class="lead">
            <i class="fas fa-heart mr-3"></i> My Matches</a>
          </h5>
        </div>

        <div class="col text-left mb-4">
          <a href="favourites.html" class="text-muted">
            <h5 class="lead">
            <i class="fas fa-star mr-3"></i> Favourites</a>
          </h5>
        </div>

        <div class="col text-left mb-4">
          <a href="settings.html" class="text-muted">
            <h5 class="lead">
            <i class="fas fa-cogs mr-3"></i> Settings</a>
          </h5>
        </div>
      </div>

      <!-- BROWSE SECTION -->
      <div class="col-md-5 col-lg-6 bg-light text-center">
        <img src="./img/5.jpg" alt="" width="250px" class="rounded img-fluid img-block">
        <div class="icon">
          <img src="./img/favourites.png" alt="" class="img-fluid img-block" >
        </div>
        <h4 class="display-4 mt-2">Anita</h4>
        <p class="mt-0">25years Old - 1.2km away</p>
        <div class="icon-options d-flex justify-content-around">
          <img src="./img/times.png" alt="" class="img-fluid img-block">
          <img src="./img/heart.png" alt="" class="img-fluid img-block">
        </div>
      </div>


      <!-- ADVERT -->
      <div id="advert" class="col-md-3 d-none d-md-block"></div>
    </div>
  </div>
</section>



<!-- FOOTER -->
<footer id="main-footer" class="bg-primary py-2 text-center text-white">
  <h5>Copyright &copy; HOOKED <span id="year"></span></h5>
</footer>

<script
src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"
></script>
<script
src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

crossorigin="anonymous"
></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
