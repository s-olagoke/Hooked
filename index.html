<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/315cbcd472.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Dating Web Site UI</title>
  </head>
  <body>
    <nav
      id="main-nav"
      class="navbar navbar-expand-md navbar-dark bg-primary fixed-top"
    >
      <div class="container">
        <a href="#" class="navbar-brand">
          <h3>HOOKED</h3>
        </a>
        <button
          class="navbar-toggler"
          data-target="#hookedCollapse"
          data-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="hookedCollapse" class="collapse navbar-collapse">
          <ul class="navbar navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" data-toggle="modal" data-target="#loginModal"
                >LOGIN</a
              >
            </li>
            <li class="nav-item active">
              <a href="index.html" class="nav-link">SIGNUP</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- SHOWCASE AREA -->
    <header id="main-header">
      <div class="dark-overlay">
        <div class="container">
          <div id="main-inner" class="row">
            <div
              class="col-md-8 d-none d-lg-block text-white align-content-center m-auto"
            >
              <h1 class="display-3">
                FIND LOVE, THE RIGHT PARTNER IS A CLICK AWAY
              </h1>
            </div>

            <div class="col-sm">
              <div class="card card-body bg-primary text-white text-center">
                <h3>SIgn Up Today</h3>
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Deserunt, consectetur!
                </p>
                <hr />
                <form>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                    />
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-user-tie"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Fullname"
                    />
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-envelope"></i
                      ></span>
                    </div>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <a href="browse.html" class="btn btn-outline-light btn-block"
                    >Register <i class="fas fa-arrow-circle-down"></i>
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- MODAL -->
    <div class="modal align-content-center" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">LOGIN</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body bg-primary text-white">
            <p class="text-center">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam,
              non!
            </p>
            <hr />
            <form>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                />
              </div>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>

              <div class="form-group">
                <a
                  href="browse.html"
                  class="btn btn-outline-light btn-block"
                  data-dismiss="close"
                  >LOGIN <i class="fas fa-arrow-circle-right"></i
                ></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get Current year for copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
